    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .upload-section {
            padding: 40px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-area {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .image-preview {
            width: 300px;
            height: 300px;
            border: 3px dashed #cbd5e1;
            border-radius: 15px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .image-preview:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 12px;
            display: none;
        }

        .image-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .upload-icon {
            font-size: 3rem;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-section {
            padding: 40px;
            background: white;
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-header h3 {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .results-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 400px;
        }

        .result-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }

        .result-card h4 {
            color: #475569;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .json-result {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            overflow-y: auto;
            max-height: 300px;
            white-space: pre-wrap;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-input {
            display: none;
        }

        .prediction-status {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .upload-section,
            .results-section {
                padding: 30px 20px;
            }

            .image-preview {
                width: 250px;
                height: 250px;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .results-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .result-card {
                height: auto;
                min-height: 200px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .upload-section,
            .results-section {
                padding: 20px 15px;
            }

            .image-preview {
                width: 200px;
                height: 200px;
            }

            .upload-icon {
                font-size: 2.5rem;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lungs"></i> Chest Cancer Classification</h1>
            <p>AI-powered medical image analysis for early detection</p>
        </div>

        <div class="main-content">
            <div class="content-grid">
                <!-- Upload Section -->
                <div class="upload-section">
                    <div class="upload-area">
                        <div class="image-preview" id="imagePreview">
                            <div>
                                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                <p class="upload-text">Upload your chest X-ray image</p>
                            </div>
                            <video autoplay id="video" style="display: none;"></video>
                            <img src="" id="photo" alt="Preview">
                        </div>

                        <div class="button-group">
                            <button type="button" class="btn btn-primary" id="uploadBtn">
                                <i class="fas fa-upload"></i>
                                Upload Image
                            </button>
                            <button type="button" class="btn btn-success" id="predictBtn" disabled>
                                <i class="fas fa-brain"></i>
                                Analyze
                            </button>
                        </div>

                        <input type="file" id="fileInput" class="file-input" accept="image/*">
                        <input type="hidden" id="apiUrl" value="../predict">

                        <div class="prediction-status" id="predictionStatus"></div>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="results-section">
                    <div class="results-header">
                        <h3><i class="fas fa-chart-line"></i> Analysis Results</h3>
                        <p>Review the AI diagnosis and confidence scores</p>
                    </div>

                    <div class="results-content">
                        <div class="result-card">
                            <h4><i class="fas fa-image"></i> Processed Image</h4>
                            <div id="processedImage"></div>
                        </div>

                        <div class="result-card">
                            <h4><i class="fas fa-file-code"></i> Analysis Data</h4>
                            <div id="jsonResult" class="json-result">
                                <p style="text-align: center; color: #64748b;">
                                    Upload an image and click "Analyze" to see results
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let base64Data = "";
        let canvas = document.createElement('canvas');

        // DOM Elements
        const uploadBtn = document.getElementById('uploadBtn');
        const predictBtn = document.getElementById('predictBtn');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const video = document.getElementById('video');
        const photo = document.getElementById('photo');
        const apiUrl = document.getElementById('apiUrl');
        const loading = document.getElementById('loading');
        const processedImage = document.getElementById('processedImage');
        const jsonResult = document.getElementById('jsonResult');
        const predictionStatus = document.getElementById('predictionStatus');

        // Event Listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        predictBtn.addEventListener('click', sendRequest);
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showStatus('Please select a valid image file.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Create canvas and convert to base64
                    canvas.width = this.width;
                    canvas.height = this.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(this, 0, 0);
                    base64Data = canvas.toDataURL('image/jpeg', 0.8).replace(/^data:image.+;base64,/, '');

                    // Update preview
                    photo.src = e.target.result;
                    photo.style.display = 'block';
                    video.style.display = 'none';
                    imagePreview.querySelector('div').style.display = 'none';

                    // Enable predict button
                    predictBtn.disabled = false;
                    predictBtn.classList.add('pulse');

                    showStatus('Image uploaded successfully! Click "Analyze" to process.', 'success');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function sendRequest() {
            if (!base64Data) {
                showStatus('Please upload an image first.', 'error');
                return;
            }

            loading.style.display = 'flex';
            predictBtn.disabled = true;
            predictBtn.classList.remove('pulse');

            $.ajax({
                url: apiUrl.value,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ image: base64Data }),
                success: function(response) {
                    displayResults(response);
                    showStatus('Analysis completed successfully!', 'success');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    showStatus('Error during analysis. Please try again.', 'error');
                    jsonResult.innerHTML = '<p style="color: #dc2626;">Error: ' + error + '</p>';
                },
                complete: function() {
                    loading.style.display = 'none';
                    predictBtn.disabled = false;
                }
            });
        }

        function displayResults(response) {
            try {
                // Display processed image if available
                if (response[1] && response[1].image) {
                    const imageData = response[1].image;
                    if (imageData.length > 100) {
                        processedImage.innerHTML = `<img src="data:image/jpeg;base64,${imageData}" alt="Processed" class="result-image">`;
                    }
                }

                // Display JSON results
                jsonResult.innerHTML = `<pre>${JSON.stringify(response[0], null, 2)}</pre>`;
                jsonResult.classList.add('fade-in');

            } catch (error) {
                console.error('Error parsing response:', error);
                jsonResult.innerHTML = '<p style="color: #dc2626;">Error parsing results</p>';
            }
        }

        function showStatus(message, type) {
            predictionStatus.textContent = message;
            predictionStatus.className = `prediction-status status-${type}`;
            predictionStatus.style.display = 'block';
            
            setTimeout(() => {
                predictionStatus.style.display = 'none';
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Add some initial animations
            document.querySelector('.main-content').classList.add('fade-in');
        });
    </script>
</body>
